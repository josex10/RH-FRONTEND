<mat-form-field class="rh-mat-input">
    <mat-label>{{input_label}}</mat-label>
    <mat-select [(value)]="selectDefault.value">
        <mat-option *ngFor="let data of input_select_data" (click)="onSelect(data)" [value]="data.value">
            {{data.value}}
        </mat-option>
    </mat-select>
</mat-form-field>
